{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<br>
<h1>Lista alumnos/as </h1>
<a href="{% url 'crear_alumno' %}">Registrarse</a>
<br>

<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        {% for alumno in object_list %}
        <tr>
          <td>{{ alumno.id }}</td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>
          <td>{{ alumno.email}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<br>

{% endblock contenido %}
